<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Odin Library</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Books</h1>
        <table class="books-container table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read?</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <template id="bookTemplate">
                    <tr>
                        <td scope="row"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><input class="form-check-input" name="book_read" type="checkbox" aria-label="Mark as read"/></td>
                        <td><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></td>
                    </tr>
                </template>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newBookModal">+ New book</button>
    </main>

    <div role="dialog" id="newBookModal" class="modal fade" aria-hidden="true" aria-labelledby="newBookModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h1 class="modal-title" id="newBookModalLabel">Add a new book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" class="needs-validation" id="bookForm">
                        <div class="control">
                            <label for="title" class="form-label fw-normal">Book Title</label>
                            <input type="text" name="title" id="title" class="form-control" required>
                        </div>
                        <div class="control">
                            <label for="author" class="form-label fw-normal">Book Author</label>
                            <input type="text" name="author" id="author" class="form-control" required>
                        </div>
                        <div class="control">
                            <label for="pages" class="form-label fw-normal">Pages in Book</label>
                            <input type="number" name="pages" id="pages" class="form-control" required>
                        </div>
                        <div class="form-check control">
                            <input type="checkbox" name="read" id="read" class="form-check-input">
                            <label for="read" class="form-check-label fw-normal">Read</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" form="bookForm">Add book</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
